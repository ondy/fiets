<div class="modal fade" id="edit-filter-modal" tabindex="-1" role="dialog" aria-labelledby="edit-filter-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="edit-filter-label">Edit Filter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
	  <input type="hidden" name="id" id="filter-id" value="-1"/>
          <div class="form-group">
            <label for="filter-url-match" class="col-form-label">URL Match:</label>
            <select class="form-control" id="filter-url-match" name="urlMatch">
              <option value="IGNORE" selected="selected">Ignore</option>
              <option value="STARTS_WITH">Starts With</option>
		      <option value="ENDS_WITH">Ends With</option>
		      <option value="CONTAINS">Contains</option>
		      <option value="REGEX">Regex</option>
		    </select>
          </div>
          <div class="form-group">
            <label for="filter-url" class="col-form-label">URL:</label>
            <input type="text" class="form-control" id="filter-url" name="url">
          </div>

          <div class="form-group">
            <label for="filter-title-match" class="col-form-label">Title Match:</label>
            <select class="form-control" id="filter-title-match" name="titleMatch">
              <option value="IGNORE" selected="selected">Ignore</option>
		      <option value="STARTS_WITH">Starts With</option>
		      <option value="ENDS_WITH">Ends With</option>
		      <option value="CONTAINS">Contains</option>
		      <option value="REGEX">Regex</option>
		    </select>
          </div>
          <div class="form-group">
            <label for="filter-title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="filter-title" name="title">
          </div>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-filter">Add Filter</button>
        <button type="button" class="btn btn-primary" id="edit-filter">Edit Filter</button>
      </div>
    </div>
  </div>
</div>
